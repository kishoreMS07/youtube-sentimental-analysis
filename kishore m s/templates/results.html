<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <ul>
        {% for comment, (sentiment_label, sentiment) in comments_and_sentiments %}
        <li>
            <strong>Comment:</strong> {{ comment }}<br>
            <strong>Sentiment:</strong> {{ sentiment }}<br>
            <strong>Sentiment Label:</strong> {{ sentiment_label }}<br>
        </li>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
